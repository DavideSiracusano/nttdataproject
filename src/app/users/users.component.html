<div class="table-container">
  <mat-form-field class="full-width">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter by name or email"
    />
  </mat-form-field>

  <table class="table" mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a class="link" [routerLink]="['/users/', element.id]">{{
          element.name
        }}</a>
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="email-column">Email</th>
      <td mat-cell *matCellDef="let element" class="email-column">
        {{ element.email }}
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="warn"
          (click)="deleteOneUser(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="pagination">
  <button
    mat-icon-button
    (click)="previousPage()"
    [disabled]="currentPage === 1"
  >
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>Page {{ currentPage }}</span>
  <button mat-icon-button (click)="nextPage()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
